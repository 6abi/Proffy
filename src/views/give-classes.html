<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Proffy | Sua plataforma de estudos online</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta name="theme-color" content="#8257E5"> 
    <link rel="shortcut icon" href="images/favicon.png" type="image/png">
    <link rel='stylesheet' type='text/css' media='screen' href='styles/partials/main.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles/partials/header.css'> 
    <link rel='stylesheet' type='text/css' media='screen' href='styles/partials/page-give-classes.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles/partials/forms.css'>

    <script src='/scripts/addField.js'></script>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">
    
    <script src="/scripts/addField.js" defer></script>
    </head>
<body id="page-give-classes">

    <div id="container">
       <header class="page-header">
           <div class="top-bar-container">
               <a href="/">
                <img src="/images/icons/back.svg" alt="voltar"></a>
                <img src="/images/logo.svg" alt="Proffy">
           </div>

           <div class="header-content">
               <strong>Que incrível que você quer dar aulas</strong>
               <p>O primeiro passo, é preecher esse formulário de inscrição</p>
           </div>
       </header>

       <main>
            <form action="" id = "create-class">
                <fieldset>
                    <legend>Seus dados</legend>

                    <div class="input-block">
                        <label for="name">Nome completo</label>
                        <input name="name" id = "name" required>
                    </div>
                    
                    <div class="input-block">
                        <label for="avatar">Link da sua foto <small>(comece com https://)</small></label>
                        <input name = "avatar" id="avatar" type = "url" required>
                    </div>

                    <div class="input-block">
                        <label for="whatsapp">whatsapp <small>(somente números)</small></label>
                        <input name = "whatsapp" id = "whatsapp" type="number" required>
                    </div>

                    <div class="textarea-block">
                        <label for="bio">Biografia</label>
                        <textarea name="bio" id="bio" required></textarea>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Sobre a aula</legend>
                    <div class="select-block">
                        <label for="subject">Máteria</label>
                        <select name="subject" id="subject" required>
                            <option value="">Selecione uma opção</option>
                            {%for subject in subjects %}
                                <option value="{{loop.index}}">
                                    {{subject}}
                                </option>
                            {%endfor%}
                        </select>
                    
                    </div>
                    <div class="input-block">
                        <label for="cost">
                            <small>(R$)</small>
                            <input type="cost" id ="cost" type="number" required>
                        </label>
                    </div>
                </fieldset>

                <fieldset id="schedule-items">
                    <legend>Horários disponíveis
                        <button id = "add-time" type="button">+ Novo Horário</button>
                    </legend>

                    <div class="schedule-item">
                        <div class="select-block">
                            <label for="weekday">Dia da semana</label>
                            <select name="weekday[]" required>
                                <option value="">Selecione uma opção</option>
                                {%for weekday in weekdays %}
                                    <option value="{{loop.index0}}">
                                        {{weekday}}
                                    </option>
                                {%endfor%}
                            </select>
                        </div>
                        <div class="input-block">
                            <label for="time_from">Das</label>
                            <input type="time"  name="time_form[]" required>
                        </div>
                        <div class="input-block">
                            <label for="time_to">Até</label>
                            <input type="time"  name="time_to[]" required>
                        </div>
                    </div>
                </fieldset>
            </form>

           <footer>
               <p>
                   <img src="/images/icons/warning.svg" alt="Aviso importante">
                    importante! <br>
                    Preencha todos os dados
                </p>

                <button type="submit" form="create-class"> Salvar cadastro</button>
           </footer>
       </main>
    </div>
</body>
</html>
